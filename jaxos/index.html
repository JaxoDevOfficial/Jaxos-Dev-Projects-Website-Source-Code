<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JaxOS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="linep large">
      <p class="cmd linec">var </p>
      <p class="varname linec">prgm </p>
      <p class="white linec">=</p>
    </div>
    <p class="heading">"JaxOS"<span class="white">;</span></p>
    <div class="linep">
      <p class="cmd linec">var</p>
      <p class="varname linec">features</p>
      <p class="white linec">= [</p>
    </div>
    <div>
      <div class="linep">
        <p class="string linec">"Full command library"</p>
        <p class="white linec">,</p>
        <br>
        <p class="string linec">"ASCII text logo and generator"</p>
        <p class="white linec">,</p>
        <br>
        <p class="string linec">"Full help command"</p>
        <p class="white linec">,</p>
        <br>
        <p class="string linec">"And more!"</p>
        <p class="white linec">];</p>
      </div>
      <p class="white">console.<span class="cmd">log</span>(<span class="string" onclick="download()">"Download here!"</span>);</p>
      <p class="white" onclick="demo()">console.<span class="cmd">log</span>(<span class="string">"Use the interactive online demo!"</span>);</p>
      <a class="bottom" href="/../">Back to Home</a>
    <script src="script.js"></script>
  </body>
</html>
